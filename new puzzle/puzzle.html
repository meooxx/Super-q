<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/puzzle.css " type="text/css " />

    <title>puzzle</title>
</head>
<body>
<div class="container" id = "puzzle">
    <div id="cell">
        <div class="cell" value = 1></div>
        <div class="cell " value = 2></div>
        <div class="cell " value = 3></div>
        <div class="cell " value = 4></div>
        <div class="cell" value = 5></div>
        <div class="cell " value = 6></div>
        <div class="cell " value = 7></div>
        <div class="cell " value = 8></div>
        <div class="cell " ></div>

    </div>

        <div class="block cell_1">
            <p>1</p>
        </div>
        <div class="block cell_2"  >
            <p>2</p>
        </div>
        <div class="block cell_3">
            <p>3</p>
        </div>
        <div class="block cell_4">
            <p>4</p>
        </div>
        <div class="block cell_5">
            <p>5</p>
        </div>
        <div class="block cell_6">
            <p>6</p>
        </div>
        <div class="block cell_7">
            <p>7</p>
        </div>
        <div class="block cell_8">
            <p>8</p>
        </div>

</div>
<div id="game" >
    <p id="timer"></p>
    <br>
    <button type="button" class="btn" id="restart">restar</button>
    <br>
    <button type="button" class="btn" id="play">play</button>

</div>

<script src="scripts/puzzle.js "></script>
</body>
</html>
