<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popover</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="btn-group">
        <button  type="button" class="btn btn-success " data-content="hi im content"
                 data-toggle="popover" data-placement="left">
            hi
        </button>
        <button class="btn btn-warning">hi</button>
        <button class="btn btn-danger">hi</button>
    </div>
    <div id="alerttext" class="alert alert-danger">
        dangerous!
        <a href="#"  class="close" data-dismiss="alert" >
            close
        </a>

    </div>

    <div class="panel-group" id="accorddion">
        <div class="panel panel-default">
            <div class="panel-heading" >
                <h2 class="panel-title">
                    <a href="#collapseone" data-parent="#accordion" data-toggle="collapse">
                        collapse!
                    </a>
                </h2>
            </div>
            <div id="collapseone" class="panel-collapse collapse in" >
                <div class="panel-body">
                kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="#collapsetwo" data-toggle="collapse" data-parent="accordion">
                    two
                </a>
                </h3>
            </div>
            <div  id="collapsetwo" class="collapse in">
                <div class="panel-body">
                    jjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3 class="panel-title">
                        <a href="#collapse3" data-toggle="collapse" data-parent="accordion">
                            see?
                        </a>
                    </h3>

                </div>
                <div id="collapse3" class="collapse in">
                    <div class="panel-body">
                        can u see me?
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        </div>
        <div class="item">
